<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Může čmelák létat? | Kalkulačka vztlaku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #FDB913 0%, #F7931E 100%);
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            color: #1a1a1a;
            font-size: 2rem;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            color: #333;
            font-size: 0.95rem;
        }

        .main-content {
            flex: 1;
            display: flex;
            gap: 30px;
            padding: 30px;
            overflow: auto;
        }

        .image-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image-section img {
            max-width: 100%;
            max-height: 500px;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .image-credits {
            font-size: 0.85rem;
            color: #888;
            margin-top: 15px;
            text-align: center;
        }

        .image-credits a {
            color: #667eea;
            text-decoration: none;
        }

        .calculator-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .calculator {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
        }

        .calculator h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.3rem;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #555;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 15px;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            border: 2px solid #ddd;
        }

        .results.hidden {
            display: none;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #555;
        }

        .result-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .verdict {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .verdict.can-fly {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }

        .verdict.cannot-fly {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile layout */
        @media (max-width: 968px) {
            body {
                height: auto;
                overflow: auto;
            }

            .container {
                height: auto;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .header p {
                font-size: 0.9rem;
            }

            .main-content {
                flex-direction: column;
                padding: 20px;
                overflow: visible;
            }

            .calculator-section {
                order: 1;
            }

            .image-section {
                order: 2;
                margin-top: 20px;
            }

            .image-section img {
                max-height: 300px;
            }

            .calculator {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Může čmelák létat?</h1>
            <p>Vyvraťme mýtus pomocí fyziky!</p>
        </div>

        <div class="main-content">
            <div class="image-section">
                <img src="cmelak_square.webp" alt="Čmelák na květině">
                <div class="image-credits">
                    Foto: <a href="https://www.pexels.com/cs-cz/foto/leto-zahrada-zavod-rostlina-2662156/" target="_blank">Michelle Reeves</a>
                </div>
            </div>

            <div class="calculator-section">
                <div class="calculator">
                    <h2>Kalkulačka vztlaku</h2>
                    
                    <div class="input-group">
                        <label for="velocity">Rychlost (m/s)</label>
                        <input type="number" id="velocity" value="5" step="0.1" min="0">
                    </div>

                    <div class="input-group">
                        <label for="density">Hustota vzduchu (kg/m³)</label>
                        <input type="number" id="density" value="1.6" step="0.1" min="0">
                    </div>

                    <div class="input-group">
                        <label for="liftCoef">Koeficient vztlaku</label>
                        <input type="number" id="liftCoef" value="1.6" step="0.1" min="0">
                    </div>

                    <div class="input-group">
                        <label for="wingArea">Plocha křídel (m²)</label>
                        <input type="number" id="wingArea" value="0.002" step="0.0001" min="0">
                    </div>

                    <div class="input-group">
                        <label for="mass">Hmotnost (kg)</label>
                        <input type="number" id="mass" value="0.001" step="0.0001" min="0">
                    </div>

                    <button class="button" onclick="calculate()">Spočítej!</button>

                    <div id="results" class="results hidden">
                        <div class="result-row">
                            <span class="result-label">Vztlak:</span>
                            <span class="result-value" id="lift">-</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Váha:</span>
                            <span class="result-value" id="weight">-</span>
                        </div>
                        <div id="verdict" class="verdict"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            Powered by <a href="https://foxem.cz" target="_blank">FOXEM AUTOMATIONS</a>
        </div>
    </div>

    <script>
        function calculate() {
            const velocity = parseFloat(document.getElementById('velocity').value);
            const density = parseFloat(document.getElementById('density').value);
            const liftCoef = parseFloat(document.getElementById('liftCoef').value);
            const wingArea = parseFloat(document.getElementById('wingArea').value);
            const mass = parseFloat(document.getElementById('mass').value);

            if (isNaN(velocity) || isNaN(density) || isNaN(liftCoef) || isNaN(wingArea) || isNaN(mass)) {
                alert('Prosím vyplň všechny hodnoty správně.');
                return;
            }

            const lift = 0.5 * density * Math.pow(velocity, 2) * liftCoef * wingArea;
            const weight = mass * 9.81;

            document.getElementById('lift').textContent = lift.toFixed(5) + ' N';
            document.getElementById('weight').textContent = weight.toFixed(5) + ' N';

            const verdictElement = document.getElementById('verdict');
            if (lift > weight) {
                verdictElement.textContent = '✅ Může létat!';
                verdictElement.className = 'verdict can-fly';
            } else {
                verdictElement.textContent = '❌ Nemůže létat!';
                verdictElement.className = 'verdict cannot-fly';
            }

            document.getElementById('results').classList.remove('hidden');
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                if (document.getElementById('results').classList.contains('hidden') === false) {
                    calculate();
                }
            });
        });
    </script>
</body>
</html>
